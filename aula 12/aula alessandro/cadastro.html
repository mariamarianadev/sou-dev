<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row mt-4 align-items-center">
        <div class="col">
            <h1 class="text-start"> Novo Aluno </h1>
        </div>
        <hr>

        <div class="form-check form-switch">
            <input onchange="ativarDarkmode()" id="dark" type="checkbox" class="form-check-input" >
            <label for="dark" class="form-check-label"> Modo Escuro</label>
        </div>

        <div class="col text-end aling-items-center">
            <a href="index.html" class="btn btn-outline-primary"> Voltar </a>
        </div>
    </div>
    <section class="row">
            <div class="col">
                <img src="foto.svg" width="80%" alt="">
            </div>

            <div class="col">
                <form action="" method="post" onsubmit="validar()">
                    <label for=""> Nome</label>
                    <input onkeyup="alterarNome()" class="form-control mb-3" id="nome" type="text" placeholder="Digite aqui seu nome">

                    <label for=""> Email </label>
                    <input onkeyup="alterarEmail()" class="form-control mb-3" id="email" type="text" placeholder="Digite aqui seu email">

                    <label for=""> Telefone </label>
                    <input onkeyup="alterarTel()" class="form-control mb-3" id="telefone" type="text" placeholder="Digite aqui seu telefon">

                    <label for=""> Cidade </label>
                    <input onkeyup="alterarCid()" class="form-control mb-3" id="cidade" type="text" placeholder="Digite aqui sua cidade">

                    <button class="btn btn-primary"> Cadastre-se </button>

                </form>
                
            </div>
    </section>
    
    <script src="js/eventos.js"></script>
    <script src="js/modoescuro.js"></script>

</body>
</html>
