<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form>
        <label for="Nome"> Nome</label>
        <input type="text" id="nome" placeholder="digite seu nome" required> <!-- serve para acessibilidade-->
        <label for="">Email</label> 
        <input type="email" id="email" placeholder="digite seu email" required>
        <label for="">Telefone</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000" required> <!--colocar required para ser campo obrigatorio-->
        <button onclick="enviou()" class="botao-grande"> Enviar</button> 
    </form>
<script>
    function enviou(){
        event.preventDefault();
    alert(`Nome: ${nome.value}, email: ${email.value}, Telefone: ${telefone.value}`)
}
</script>
</body>
</html>
